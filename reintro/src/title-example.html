<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- After adding this, the image appears in both browser tab and in the existing bookmark.
         The type="image/png" is not needed on firefox.. but I guess it is better to leave it in.
    -->
    <link rel="shortcut icon" href="greensplatstaricon.png" type="image/png">

    <!-- Because meta data varies greatly there is a name+content pattern in use so
    you can set author, description, and probably lots more fields like this:
    -->
    <meta name="author" content="5173704+fazl@users.noreply.github.com">
    <!-- "<title> element" should appear in browser's (or tab's) title
          and NOT in the page itself
          It will also be used if you try to bookmark the page-->
    <title>&lt;title&gt; element</title>
  </head>
  <body>
    <!-- <h1> should appear in the page itself, it's part of the displayed content -->
    <h1>&lt;h1&gt; element</h1>
    <p>Japanese example: ご飯が熱い。</p>
  </body>
</html>
