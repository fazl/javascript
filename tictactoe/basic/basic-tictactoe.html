<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Basic Tic Tac Toe</title>
  <meta name="description" content="Basic Tic Tac Toe">
  <meta name="author" content="Fazl">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <!-- inline styles take precedence over external -->
  <style type="text/css">
    p {
      color: blue;
      <!-- TODO: set nicer style for buttons -->
    }
    <!-- FAIL: Can't seem to add event handler via styles (fair enough)..
         button { onClick(row,col)='alert("bah!");'  }  -->
    button {
      margin : 0 0;
      color : green;
    }
    button:hover {
      color : orange;
    }

  </style>
  <script>
    <!-- trick: bitwise not twice to truncate float to int see stackoverflow -->
    function int(val){ return ~~val; }

    <!-- closure per button, with own row / col value -->
    function registerButtonClicks(event){
      <!-- caveat1: if run before page loads, no buttons found -->
      let buttons = document.getElementsByTagName('button');
      const SIDE = Math.sqrt(buttons.length);
      for (var i=0 ; i < buttons.length ; i++){
        (function(btn,row,col){
          btn.onclick=function(){
          <!-- In firefox open console with CTRL+SHIFT+K -->
            console.log("Clicked btn: "+btn.textContent+", row="+row+", col="+col);
            /*
            if(){
              btn.label = 'X';  <-- fool around with label manipulations later :)
            }
            */
          }
        })(buttons[i], int(1+i/SIDE), int(1+i%SIDE));
      }
    }

    <!--  see caveat1 above; load event fires after images are loaded;  -->
    addEventListener("DOMContentLoaded", registerButtonClicks);
  </script>

</head>

<body>
  <!--
  <script src="js/scripts.js"></script>
  -->
  <p>Example of basic html page</p>
  <p style="color: red">The <code>style</code> attribute can override both inline and external styles, though.</p>
  <h1>Table example</h1>

  <table>
      <thead>
          <tr>
              <th colspan="2">Tic Tac Toe (header)</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td><button>11</button></td>
              <td><button>12</button></td>
              <td><button>13</button></td>
          </tr>
          <tr>
              <td><button>21</button></td>
              <td><button>22</button></td>
              <td><button>23</button></td>
          </tr>
          <tr>
              <td><button>31</button></td>
              <td><button>32</button></td>
              <td><button>33</button></td>
          </tr>
      </tbody>
</table>

</body>
</html>
